<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bar chart project</title>

  <meta name="description" content="A basic bar chart function using only div.">
  <meta name="author" content="Yves Candau">

  <link rel="stylesheet" href="bar_chart.css">
</head>

<body>
  <div id='wrapper'>
    <div id='chart-title'>Title</div>
    <div id='y-axis-title'>Performance (%)</div>
    <div id='y-axis-labels'>
      <div>40</div>
      <div>30</div>
      <div>20</div>
      <div>10</div>
      <div>0</div>
    </div>
    <div class='label b1'>A</div>
    <div class='bar b1'>
      <div class='top'></div>
      <div class='v1'>A1</div>
      <div class='v2'>A2</div>
      <div class='v3'>A3</div>
    </div>
    <div class='label b2'>B</div>
    <div class='bar b2'>
      <div class='top'></div>
      <div class='v1'>B1</div>
      <div class='v3'>B2</div>
    </div>
    <div class='label b3'>C</div>
    <div class='bar b3'>
      <div class='top'></div>
      <div class='v2'>C1</div>
    </div>
    <div id='gridlines'></div>
    <div id='legend'>
      <div class='top'></div>
      <div class='v1'>A1</div>
      <div class='v2'>A2</div>
      <div class='v3'>A3</div>
      <div class='bottom'></div>
    </div>
  </div>
</body>

</html>
